<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sails boilerplate</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/i-con.css" type="text/css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/theme.css" type="text/css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css" type="text/css" />

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- jQuery -->
    <script src="%PUBLIC_URL%/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="%PUBLIC_URL%/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="%PUBLIC_URL%/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ajax page -->
    <script src="%PUBLIC_URL%/libs/pace-progress/pace.min.js"></script>
    <script src="%PUBLIC_URL%/libs/pjax/pjax.js"></script>
    <script src="%PUBLIC_URL%/assets/js/ajax.js"></script>
    <!-- lazyload plugin -->
    <script src="%PUBLIC_URL%/assets/js/lazyload.config.js"></script>
    <script src="%PUBLIC_URL%/assets/js/lazyload.js"></script>
    <script src="%PUBLIC_URL%/assets/js/plugin.js"></script>
    <!-- theme -->
    <script src="%PUBLIC_URL%/assets/js/theme.js"></script>
  </body>
</html>
